services:
  browserless:
    image: browserless/chrome:latest
    ports:
      - "3001:3001"
    environment:
      - MAX_CONCURRENT_SESSIONS=2
      - DEFAULT_BLOCK_ADS=true
      - ENABLE_DEBUGGER=true
      - PORT=3001
    restart: unless-stopped

  scraper:
    build: ./
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - BROWSERLESS_WS=ws://browserless:3001?ws=true
    depends_on:
      - browserless
    restart: unless-stopped
